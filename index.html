<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="overflow-auto min-h-screen p-6 w-screen flex items-center justify-center"
    style="background-color: #0a0c1b"
  >
    <div
      style="background-color: #1c1938"
      class="rounded-xl w-80 md:w-11/12 lg:w-1/2 md:flex md:flex-row-reverse md:h-96"
    >
      <!-- Image -->
      <div
        style="
          background: url('./images/image-header-mobile.jpg') no-repeat purple;
          background-size: cover;
          background-position: center;
          background-color: rgb(196, 109, 250);
          background-blend-mode: multiply;
        "
        class="rounded-t-xl flex-1 h-60 md:h-full"
      ></div>
      <!-- Content -->
      <div
        class="p-10 text-white flex-1 lg:flex lg:flex-col lg:justify-between"
      >
        <div>
          <h1
            class="text-3xl md:text-2xl lg:text-4xl md:text-left text-center font-bold mb-4 lg:mb-6"
          >
            Get <span class="text-violet-300">insights</span> that help your
            business grow.
          </h1>
          <p class="text-center text-gray-400 mb-8 md:text-left">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience,and overall efficiency.
          </p>
        </div>
        <div class="flex flex-col items-center md:flex-row md:justify-between">
          <div class="flex flex-col items-center mb-4">
            <p class="text-3xl font-bold">10k+</p>
            <p class="uppercase text-gray-400">companies</p>
          </div>
          <div class="flex flex-col items-center mb-4">
            <p class="text-3xl font-bold">314</p>
            <p class="uppercase text-gray-400">templates</p>
          </div>
          <div class="flex flex-col items-center mb-4">
            <p class="text-3xl font-bold">12M+</p>
            <p class="uppercase text-gray-400">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
